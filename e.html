<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="e.css">
</head>
<body>
    <div class="slideshow-container">
        <!-- Slides -->
        <div class="slide"><img src="4.jpeg" alt="Image 1"></div>
        <div class="slide"><img src="3.jpeg" alt="Image 2"></div>
        <!-- Add more images as needed -->
        
        <!-- Navigation buttons -->
        <span class="prev" onclick="changeSlide(-1)">Previous</span>
        <span class="next" onclick="changeSlide(1)">Next</span>
    </div>

    <script src="e.js"></script>
</body>
</html>
